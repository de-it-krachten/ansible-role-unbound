---

unbound_etc_dir: /etc/unbound
unbound_hints_local: "{{ unbound_etc_dir }}/root.hints"
unbound_hints_url: https://www.internic.net/domain/named.cache

unbound_interface: 127.0.0.1
unbound_access_control: []
unbound_forward_zones: []
unbound_local_zones:
  - 10.in-addr.arpa
  - 16.172.in-addr.arpa
  - 17.172.in-addr.arpa
  - 18.172.in-addr.arpa
  - 19.172.in-addr.arpa
  - 20.172.in-addr.arpa
  - 21.172.in-addr.arpa
  - 22.172.in-addr.arpa
  - 23.172.in-addr.arpa
  - 24.172.in-addr.arpa
  - 25.172.in-addr.arpa
  - 26.172.in-addr.arpa
  - 27.172.in-addr.arpa
  - 28.172.in-addr.arpa
  - 29.172.in-addr.arpa
  - 30.172.in-addr.arpa
  - 31.172.in-addr.arpa
  - 168.192.in-addr.arpa

unbound_packages:
  - unbound
  - expat

unbound_service: unbound
